<!DOCTYPE html>
<html ng-app="">
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="content-type">
    <title>Cuaderno Alumnos</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body ng-controller="AlumnosController">
    <h1>Cuaderno Alumnos</h1>
    <div class="wrapper">
      <div class="contact-item" ng-repeat="alumno in alumnos | orderBy:'nombre'">
        <div class="nombre">{{alumno.nombre}} - {{alumno.telefono}}</div>
        <span class="curso">{{alumno.curso}}</span> </div>
    </div>
    
    <br/>
    
    <center><button ng-click="ShowForm()" ng-hide="formVisibility">Añadir Contacto</button></center>
    <div ng-show="formVisibility" class="wrapper">
      <h2>Añadir un Contacto</h2>
      Nombre: <input ng-model="nuevoAlumno.nombre" type="text"><br>
      Telefono: <input ng-model="nuevoAlumno.telefono" type="text"><br>
      Curso: <input ng-model="nuevoAlumno.curso" type="text"><br>      
      <br/>
      <button ng-click="Save()">Guardar</button>
      <button ng-click="Cancel()">Cancelar</button> </div> 
      </div> 
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.min.js"></script>
    <script>window.angular || document.write('<script src="lib/angular/angular.min.js"><\/script>');</script>
    <script src="script1.js" type="text/javascript"></script>
  </body>
</html>
