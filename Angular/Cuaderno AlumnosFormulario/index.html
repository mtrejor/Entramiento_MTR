<!DOCTYPE html>
<html ng-app="">
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="content-type">
    <title>Cuaderno Alumnos</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body ng-controller="AlumnosController">
    <h1>Cuaderno Alumnos</h1>
    <div class="wrapper">
      <div class="contact-item" ng-repeat="alumno in alumnos | orderBy:'nombre'">
        <div class="nombre">{{alumno.nombre}} - {{alumno.telefono}}</div>
        <span class="curso">{{alumno.curso}}</span> </div>
    </div>
    <div class="wrapper">
      <h2>AÃ±adir un Contacto</h2>
      Nombre: <input type="text" ng-model="nuevoAlumno.nombre"><br>
      Telefono: <input type="text" ng-model="nuevoAlumno.telefono"><br>
      Curso: <input type="text" ng-model="nuevoAlumno.curso"><br>
      <button ng-click="Save()">Guardar</button>
    </div>
    <script src="angular.min.js" type="text/javascript"></script>
    <script src="script1.js" type="text/javascript"></script>
  </body>
</html>
